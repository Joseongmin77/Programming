  <li><a href="7.html">Unity</a>는 주로 저사양/소규모 게임의 개발에 적합한 게임 엔진이다. </li>
  <p>
    JavaScript를 기반으로 하는 유니티 엔진의 자체 스크립트를 쓰는 UnityScript가 기반 언어이다. 본래는 플래시가 한창 잘나가던 시절 플래시로 구현이 힘든 3D 시장 공략을 노린 3D 타겟 웹미디어 제작툴이었다.
    하지만 전문적인 게임엔진에 비해 비교적 단순하고 사용법이 쉽다는 점에 착안한 개발자들이 이를 이용해 게임을 만들기 시작하면서 아예 게임 엔진으로 방향이 선회되었다.
