  <h2>프로그래밍 언어와 프로그램</h2>
  <h3>C언어</h3>
  <li><a href="2.html">C언어</a>는 C는 실질적으로 <strong>모든 컴퓨터 시스템에서</strong> 사용할 수 있도록 설계된 프로그래밍 언어이다.</li>
  <p>
    모든 C 시스템에는 정규화된 표준 C 라이브러리가 존재한다. 이런 이유와 생성된 프로그램의 높은 성능이 아직까지도 C 언어가 사랑받는 이유 중 하나이다.
    이는 반면 오늘날의 널리 쓰이는 거의 모든 운영 체제 커널이 C를 이용해 구현된 이유이기도 하다. 이처럼 C는 시스템 프로그램 개발에 매우 적합하지만, 응용 프로그램 개발에도 많이 쓰이기도 한다
  </p>
